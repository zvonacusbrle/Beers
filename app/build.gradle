plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id "org.jlleitschuh.gradle.ktlint" version "11.5.1"
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'com.google.firebase.crashlytics'
    id'com.google.firebase.firebase-perf'


}


android {
    namespace 'com.example.rockets'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.rockets"
        minSdk = 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }



    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    packagingOptions {
        exclude 'META-INF/gradle/incremental.annotation.processors'
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}
tasks.getByPath("preBuild").dependsOn("ktlintFormat")

ktlint {
    android = true
    debug.set(false)
    verbose.set(false)
    outputToConsole.set(true)
    ignoreFailures.set(false)
    enableExperimentalRules.set(false)

    disabledRules.set(["final-newline","no-wildcard-imports"])

    reporters {
        reporter "plain"
        reporter "checkstyle"
        reporter "sarif"
    }
}

dependencies {
    implementation project(':domain')
    implementation project(':data')

    implementation libs.core.ktx
    implementation libs.lifecycle.runtime.ktx
    implementation libs.activity.compose
    implementation libs.composeUi
    implementation libs.compose.ui.tooling.preview
    implementation libs.koin
    implementation libs.koin.core


    implementation libs.graphql.main
    implementation libs.hilt.implementation
    implementation libs.hilt.kapt
    implementation libs.lifecycle.live.data
    implementation libs.androidx.material

    implementation libs.androidx.window.size
    implementation libs.androidx.material3
    implementation libs.accompanist.adaptive

    testImplementation libs.junit
    testImplementation libs.roboelectric
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.espresso.core
    androidTestImplementation libs.compose.ui.test.junit4
    debugImplementation libs.compose.ui.tool
    debugImplementation libs.compose.ui.test.manifest

    implementation libs.androidx.runtime.livedata

    implementation("com.apollographql.apollo3:apollo-runtime:3.8.2")
    implementation("androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1")

    kapt("androidx.hilt:hilt-compiler:1.0.0")
    implementation("androidx.hilt:hilt-navigation-compose:1.0.0")

// Firebase
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-perf'

// Timber
    implementation libs.timber

    //Google services
    implementation libs.gms.google.services
}

apply plugin: 'com.google.gms.google-services'